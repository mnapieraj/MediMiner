<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<title>MediMiner</title>

<link rel="stylesheet" href="css/main.css">
<link
	href='http://fonts.googleapis.com/css?family=Overlock:400,700,900,400italic,700italic,900italic|Roboto'
	rel='stylesheet' type='text/css'>

<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>

</head>
<body>

	<div class="dn" id="hidden_inputs">

		<form id="open_file_form" method="post" action="/rest/open-file">
			<input type="file" class="dn" name="file_to_open" id="file_to_open">
		</form>

	</div>

	<header>
		<h1>MediMiner</h1>
		<h2>Simple data-mining tool for medical purposes</h2>
		<nav>
			<ul>
				<li id="b_load_file">Load file</li>
				<li id="b_learn">Learn from data</li>
				<li id="b_save_state">Save state</li>
			</ul>
		</nav>
		<div id="tip">If you don't know how any option works, move
			cursor on the button and wait for tooltip (little comics bubble with
			description).</div>
	</header>

	<div id="main_part"></div>
	
	<footer>
		Kornel Lewandowski & Malgorzata Napieraj<br>
		2014
	</footer>

</body>

</html>
